<div>
  <h4>
    Your section
  </h4>
</div>

<div class="panel panel-default">
  <div class="panel-heading">{{currentUser.name}} | {{currentUser.username}}</div>
  <div class="panel-body">
      <div class="row" *ngFor="let statAttrs of importantStatsAttrs">
      <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="statAttrs.isCheck">
        <label for="statAttrs.name"> {{statAttrs.name}}: </label>
      </div>
      <div class="col-sm-8 col-md-8 col-lg-8" *ngIf="statAttrs.isCheck">
        <progress max="100" value="0"></progress>
      </div>
    </div>
  </div>
</div>

<div>
  <h4>
    Opponent section
  </h4>
  <i class="fa fa-plus-circle fa-3x" aria-hidden="true" (click)="onAddOpponentButtonClick()"></i>
  <app-add-opponent-form *ngIf="isAddOpponentActivated" [(showForm)]="isAddOpponentActivated"></app-add-opponent-form>
</div>

<div *ngFor="let opponent of opponents">
  <div class="panel panel-default">
    <div class="panel-heading">{{opponent.name}} | {{opponent.username}}</div>
    <div class="panel-body">
        <div class="row" *ngFor="let statAttrs of importantStatsAttrs">
        <div class="col-sm-4 col-md-4 col-lg-4" *ngIf="statAttrs.isCheck">
          <label for="statAttrs.name"> {{statAttrs.name}}: </label>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8" *ngIf="statAttrs.isCheck">
          <progress max="100" value="0"></progress>
        </div>
      </div>
    </div>
  </div>
</div>
