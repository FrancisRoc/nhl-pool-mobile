<form #opponentForm="ngForm" (ngSubmit)="onSubmit(opponentForm)">
  <div class="form-group">
    <input type="text" class="form-control" id="oppName" placeholder="Enter name..." required [(ngModel)]="model.name" name="name" #name="ngModel">
    <button type="submit" [disabled]="!opponentForm.form.valid"><img src="../../../assets/next.png" alt="Arrow Icon"></button>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
</form>
